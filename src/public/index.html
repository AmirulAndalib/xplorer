<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Xplorer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="main">
            <div class="topbar">
                <div class="row">
                    <div class="tabs-manager">
                        <div class="tab tab-hover-effect" id="tab1">
                            <span id="tab-position">Home</span>
                        </div>
                        <span class="create-new-tab">
                            &plus;
                        </span>
                    </div>
                    <div class="window-manager">
                        <span id="minimize" title="Minimize (Alt + Down arrow)"></span>
                        <span id="maximize" title="Maximize (Alt + Up arrow)"></span>
                        <span id="exit" title="Exit (Ctrl + w)"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="navigator">
                        <span id="go-back" title="Go Back (Alt + Left Arrow)">&larr;</span>
                        <span id="go-forward" title="Go Forward (Alt + Right Arrow)">&rarr;</span>
                        <span id="refresh" title="Refresh (f5)">&#10227;</span>
                    </div>
                    <input class="path-navigator" type="text" value="Home" />
                    <div class="menu">
                        <img src="../icon/menu.svg" class="menu-svg" title="Menu Option">
                        <div class="menu-dropdown">
                            <input type="checkbox" id="show-hidden-files">
                            <label for="show-hidden-files">Show hidden files</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading-bar" data-loading="false">
                <span class="loader"></span>
            </div>
            <div id="main">
            </div>
        </div>
    </div>
    <div class="contextmenu"></div>
</body>

</html>
