<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dochub</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <span class="xplorer-brand">Xplorer</span>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="row">
                    <div class="tabs-manager">
                        <div class="tab">
                            <span>Home</span>
                        </div>
                        <span class="create-new-tab">
                            &plus;
                        </span>
                    </div>
                    <div class="window-manager">
                        <span id="minimize" title="Minimize"></span>
                        <span id="maximize" title="Maximize"></span>
                        <span id="exit" title="Exit"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="navigator">
                        <span id="go-back" title="Go Back">&larr;</span>
                        <span id="go-forward" title="Go Forward">&rarr;</span>
                        <span id="refresh" title="Refresh (f5)">&#10227;</span>
                    </div>
                    <input class="path-navigator" type="text" value="Home" />
                </div>
            </div>
            <div id="main">
                <h2 class="favorites-title">Favorites</h2>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/desktop.svg" alt="Desktop icon" class="favorite-icon">Desktop</h3>
                </div>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/document.svg" alt="Document icon" class="favorite-icon">Documents</h3>
                </div>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/download.svg" alt="Download icon" class="favorite-icon">Downloads</h3>
                </div>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/picture.svg" alt="Pictures icon" class="favorite-icon">Pictures</h3>
                </div>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/music.svg" alt="Music icon" class="favorite-icon">Music</h3>
                </div>
                <div class="favorite">
                    <h3 class="favorite-title"><img src="../icon/video.svg" alt="Video icon" class="favorite-icon">Videos</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
