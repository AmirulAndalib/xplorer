<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Xplorer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <span class="xplorer-brand">Xplorer</span>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="row">
                    <div class="tabs-manager">
                        <div class="tab">
                            Home
                        </div>
                        <span class="create-new-tab">
                            &plus;
                        </span>
                    </div>
                    <div class="window-manager">
                        <span id="minimize" title="Minimize"></span>
                        <span id="maximize" title="Maximize"></span>
                        <span id="exit" title="Exit"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="navigator">
                        <span id="go-back" title="Go Back">&larr;</span>
                        <span id="go-forward" title="Go Forward">&rarr;</span>
                        <span id="refresh" title="Refresh (f5)">&#10227;</span>
                    </div>
                    <input class="path-navigator" type="text" value="Home" />
                    <div class="menu">
                        <img src = "../icon/menu.svg" class="menu-svg" title="Menu Option" >
                        <div class="menu-dropdown">
                            <input type="checkbox" id="show-hidden-files">
                            <label for="show-hidden-files">Show hidden files</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main">
            </div>
        </div>
    </div>
</body>
</html>
