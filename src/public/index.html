<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dochub</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <span class="dochub-brand">DocHub</span>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="tabs-manager">
                    <div class="tab">
                        <span>Home</span>
                    </div>
                    <div class="tab">
                        <span>Home</span>
                    </div>
                    <div class="tab">
                        <span>Home</span>
                    </div>
                    <div class="tab">
                        <span>Home</span>
                    </div>
                    <div class="tab">
                        <span>Home</span>
                    </div>
                    <span class="create-new-tab">
                        &plus;
                    </span>
                </div>
                <div class="window-manager">
                    <span id="minimize" title="Minimize">&UnderBar;</span>
                    <span id="maximize" title="Maximize">&square;</span>
                    <span id="exit" title="Exit">&times;</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
